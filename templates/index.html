<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-info">
                <div class="avatar">AI</div>
                <h3>Assistant</h3>
            </div>
            <button id="themeToggle" class="icon-btn"><i class="fas fa-moon"></i></button>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="message bot-msg">Hello! I can now process images, files, and voice. Try it out!</div>
        </div>

        <div class="chat-input-area">
            <label for="fileInput" class="icon-btn action-btn">
                <i class="fas fa-paperclip"></i>
            </label>
            <input type="file" id="fileInput" hidden accept="image/*,.pdf,.txt">
            
            <button id="micBtn" class="icon-btn action-btn">
                <i class="fas fa-microphone"></i>
            </button>

            <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
            
            <button id="sendBtn" class="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
